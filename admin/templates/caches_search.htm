<div class="form-div">
  <form action="javascript:search_cache()" name="searchForm">
    <img src="images/icon_search.svg" width="26" height="22" border="0" alt="SEARCH" />
    {$lang.keyword} <input type="text" name="name" size="15" />
    <input type="submit" value="{$lang.button_search}" class="button" />
  </form>
</div>

<script language="JavaScript">
    function search_cache()
    {
        listTable.filter['name'] = Utils.trim(document.forms['searchForm'].elements['name'].value);
        listTable.filter['page'] = 1;
        
        listTable.loadList();
    }

</script>
